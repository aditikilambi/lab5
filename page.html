<!doctype html>

<html>
<head>
	<title>HCI Design Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Lab 5</h1>
			<p>human-computer interaction design</p>
		</div>

		<h3>Projects</h3>

<!-- remember to put Handlebars templates within script tags
	 so that the webpage doesn't attempt to load them as HTML -->
<script id="entry-template" type="text/x-handlebars-template">

		{{#if grid}}

			<span class="together">
				<img src="{{profilePic}}" class="grid">
				<button onclick="record()">Like</button>
			</span>

		{{else}}

			<div class="project" id="project{{index}}">
				<span class="thumbnail">
					<img src="{{profilePic}}" alt="Lorem Pixel image" class="img">
					<p>{{title}}</p>
					<div class="like"><button class="btn btn-default likeBtn" onclick="record()">Like</button></div>
				</span>
			</div>

		{{/if}}

</script>

		<div id="templatedProjects">
		  <!-- templated project HTML code is injected here -->
		</div>

	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v4.0.11.js"></script>
	<script src="js/lab5.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109809953-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-109809953-1');
	</script>
	<script>
		function record(){
			ga.getAll()[0].send('event', 'like', 'click');
			console.log('clicked');
		}
	</script>
</body>
</html>
